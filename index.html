<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gearvn</title>
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/">
  <link rel="stylesheet" href="./assets/font/themify-icons/themify-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="link" rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="app">
    <a href="#" class="banner-ads">
      <img src="./assets/img/banner_ads.webp" alt="" class="banner-ads__img">
    </a>

    <header class="header">
      <div class="header__list">
        <a href="#" class="header__logo header-item">
          <img src="./assets/img/logo_svg.svg" alt="" class="logo__img">
        </a>
  
        <div class="header__category header-item">
          <i class="fa-solid fa-bars category-icon"></i>
          <span class="category-text">Danh mục</span>
        </div>

        <div class="header__search header-item">
          <input type="text" class="header__search-input" placeholder="Bạn cần tìm gì?">
          <span class="header__search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </span>
        </div>

        <a href="#" class="header-same header-item">
          <div class="contact__icon">
            <i class="ti-headphone-alt"></i>
          </div>
          <div class="contact__hotline">
            <span class="hotline-text">Hotline</span>
            <span class="hotline-phone">1800.6975</span>
          </div>
        </a>

        <a href="#" class="header-same header-item">
          <div class="contact__icon">
            <i class="ti-location-pin"></i>
          </div>
          <div class="contact__hotline">
            <span class="hotline-text">Hệ thống</span>
            <span class="hotline-phone">Showroom</span>
          </div>
        </a>

        <a href="#" class="header-same header-item">
          <div class="contact__icon">
            <i class="ti-clipboard"></i>
          </div>
          <div class="contact__hotline">
            <span class="hotline-text">Tra cứu</span>
            <span class="hotline-phone">đơn hàng</span>
          </div>
        </a>

        <a href="#" class="header-same header-item">
          <div class="contact__icon">
            <i class="ti-shopping-cart"></i>
          </div>
          <div class="contact__hotline">
            <span class="hotline-text">Giỏ hàng</span>
            <!-- <span class="hotline-phone"></span> -->
          </div>
        </a>

        <a href="#" class="header__login">
          <i class="ti-user login-icon"></i>
          <span class="login-text">Đăng nhập</span>
        </a>

      </div>

    </header>

    <div class="nav__list">
      <div class="nav__item">
        <a href="#" class="nav__item-link">
          <i class="nav__item-icon fa-solid fa-paperclip"></i>
          <span class="nav__item-name">Tổng hợp khuyến mãi</span>
        </a>
      </div>
      <div class="nav__item">
        <a href="#" class="nav__item-link">
          <i class="nav__item-icon fa-solid fa-newspaper"></i>
          <span class="nav__item-name">Tin công nghệ</span>
        </a>
      </div>
      <div class="nav__item">
        <a href="#" class="nav__item-link">
          <i class="nav__item-icon ti-youtube"></i>
          <span class="nav__item-name">Video</span>
        </a>
      </div>
      <div class="nav__item">
        <a href="#" class="nav__item-link">
          <i class="nav__item-icon fa-regular fa-credit-card"></i>
          <span class="nav__item-name">Hướng dẫn thanh toán</span>
        </a>
      </div>
      <div class="nav__item">
        <a href="#" class="nav__item-link">
          <i class="nav__item-icon fa-solid fa-coins"></i>
          <span class="nav__item-name">Hướng dẫn trả góp</span>
        </a>
      </div>
      <div class="nav__item">
        <a href="#" class="nav__item-link">
          <i class="nav__item-icon fa-solid fa-shield"></i>
          <span class="nav__item-name">Chính sách bảo hành</span>
        </a>
      </div>
    </div>

  </div>
</body>
</html>
